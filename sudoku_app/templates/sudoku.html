<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/sudoku.css' %}">
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Sudoku of the Day</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-5" href="/">SUDOKU</a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mr-5" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How to Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-secondary" href="/sign_in">Login/Register</a>
                </li>
            </ul>
        </div>  
    </nav>
    <!-- main content -->
    <div class="container mt-4">
        <h1 class="mb-4 col-10 mx-auto">Sudoku of the day</h1>
        <div class="row col-10 mx-auto">
            <!-- sudoku board -->
            <div class="col mr-5">
                <div id="board"></div>
            </div>
            <!-- input buttons -->
            <div class="col px-3">
                <div id="input-box mx-auto">
                    <div class="row">
                        <button id="one" type="submit" value=1 class="btn btn-outline-secondary col rounded-0 border-bottom-0 border-right-0">1</button>
                        <button id="two" type="submit" value=2 class="btn btn-outline-secondary col rounded-0 border-bottom-0 border-right-0">2</button>
                        <button id="three" type="submit" value=3 class="btn btn-outline-secondary col rounded-0 border-bottom-0">3</button>
                    </div>
                    <div class="row">
                        <button id="four" type="submit" value=4 class="btn btn-outline-secondary col rounded-0 border-bottom-0 border-right-0">4</button>
                        <button id="five" type="submit" value=5 class="btn btn-outline-secondary col rounded-0 border-bottom-0 border-right-0">5</button>
                        <button id="six" type="submit" value=6 class="btn btn-outline-secondary col rounded-0 border-bottom-0">6</button>
                    </div>
                    <div class="row">
                        <button id="seven" type="submit" value=7 class="btn btn-outline-secondary col rounded-0 border-bottom-0 border-right-0">7</button>
                        <button id="eight" type="submit" value=8 class="btn btn-outline-secondary col rounded-0 border-bottom-0 border-right-0">8</button>
                        <button id="nine" type="submit" value=9 class="btn btn-outline-secondary col rounded-0 border-bottom-0">9</button>
                    </div>
                    <div class="row">
                        <button id="clear" type="submit" class="btn btn-outline-secondary col rounded-0 border-bottom-0 border-right-0">CLEAR</button>
                        <button id="erase" type="submit" class="btn btn-outline-secondary col rounded-0 border-bottom-0">ERASE</button>
                    </div>
                    <!-- <div class="row">
                        <button id="notes" type="submit" class="btn btn-outline-secondary col rounded-0">NOTES</button>
                        <button id="hint" type="submit" class="btn btn-outline-secondary col rounded-0">HINTS</button>
                    </div> -->
                    <div class="row">
                        <button id="new-game" type="submit" class="btn btn-outline-secondary col rounded-0"><a href="/new_game">NEW GAME</a></button>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="csrf" value="{{csrf_token}}">
    </div>
    <script>
        var board = [];
        // [
        //     [4,0,8,0,7,0,5,0,0],
        //     [0,6,0,8,2,5,0,4,0],
        //     [5,9,0,6,0,4,8,3,7],
        //     [6,7,1,3,9,0,2,5,4],
        //     [0,5,9,2,4,6,3,0,1],
        //     [2,3,4,0,0,7,9,6,0],
        //     [7,0,5,4,8,9,0,1,3],
        //     [1,0,3,7,6,0,4,0,5],
        //     [9,4,6,0,0,1,7,8,2],
        // ]
        

        function displayBoard(){
            var csrf = $("#csrf").val()
            var output = '';
            $.get("https://sugoku.herokuapp.com/board?difficulty=easy", function(data){
                board = data['board'];
            for(var row = 0; row < board.length; row++){
                output += "<tr>";
                for( var col = 0; col < board[row].length; col++){
                    if(board[row][col] == 0){
                        output += `<td><input type='text' maxlength='0' id=${row}${col}></td>`;
                    }
                    else{
                        output += `<td><input type='text' maxlength='1' value=${board[row][col]} disabled></td>`;
                    }
                }
                output += "</tr>";
            }
            console.log("BOARD: ",board)
            $.ajaxSetup({
                beforeSend:(xhr, settings) =>{
                    xhr.setRequestHeader("X-CSRFToken", csrf)
                },
                url:"http://localhost:8000/board",
                type:"POST",
                crossDomain:true,
                data:{
                    "board":board
                },
                success:()=>{
                    console.log('success')
                },
                complete:()=>{
                    console.log("complete")
                }
            })
            $.ajax()
            document.getElementById('board').innerHTML = output;
                console.log("generated board:", board);
            });

        }


        displayBoard();

        var cell_id, set_value;
        // get the selected input id
        $(document).on('focus', 'input', function(){
            cell_id = this.id;
            // console.log("cell_id:", cell_id);
        });

        // get the clicked button value, and set it as the input value
        $(document).on('click', 'button', function(){
            set_value = $(this).val();
            var cell = document.getElementById(cell_id)
            $(cell).val(set_value);
            // console.log("button value:", set_value);
        })

    </script>
</body>
</html>
